spring.application.name=CanteenManagementSystem
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=8080
server.servlet.session.persistent=false

# Upload directory for food images
#food.upload-dir=src/main/resources/static/img/food
food.upload-dir=/app/uploads/img/food

#Upload directory for user images
user.upload-dir=src/main/resources/static/img/user

# Max file size (optional)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Enable file uploads
spring.servlet.multipart.enabled=true
